<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="logo" src="img/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#oficinas">Oficinas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#nosotros">Nosotros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Formulario de Contacto</h1>
      <div class="container">
        <section id="contact-form">
          <form id="formulario">
            <div class="input-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" />
            </div>

            <div class="input-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" />
            </div>

            <div class="input-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" />
            </div>

            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="input-group">
              <label for="asunto">Asunto:</label>
              <input type="text" id="asunto" name="asunto" />
            </div>

            <div class="input-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="6"></textarea>
            </div>

            <div class="input-group">
              <label for="opcion">Selecciona una opción:</label>
              <select id="opcion" name="opcion">
                <option value="">Selecciona una opción</option>
                <option value="opcion1">Info</option>
                <option value="opcion2">Ventas</option>
                <option value="opcion3">Proveedores</option>
              </select>
            </div>

            <div class="input-group">
              <label class="mb-2">Preferencias:</label>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="preferencia1" value="opcion1">
                  <label class="form-check-label" for="preferencia1">Opción 1</label>
              </div>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="preferencia2" value="opcion2">
                  <label class="form-check-label" for="preferencia2">Opción 2</label>
              </div>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="preferencia3" value="opcion3">
                  <label class="form-check-label" for="preferencia3">Opción 3</label>
              </div>
          </div>
            <div class="input-group">
              <label for="imagen">Subir imagen:</label>
              <input type="file" id="imagen" name="imagen" />
            </div>
            <br />

            <button type="submit">Enviar</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p>Codo a Codo | Trabajo Práctico | Grupo 13 | 2024 &copy;</p>
    </footer>

    <script

      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
